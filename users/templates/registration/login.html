{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>WeeklyMenu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    
    <style>
        body{
            background: #f7eabe;
            background: linear-gradient(to left, #d3f7be, #f7eabe);
        }
        .bg{
            padding-bottom: 500px;
            background-image: url("{% static 'images/login.jpg' %}");
            background-position: center;
        }
    </style>
  </head>
  <body>
    <br><br><br>    
    <div class="container w-75 bg-light mt-5 rounded shadow">
      <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

        </div>
      
        <div class="col bg-white p-5 rounded-end ">

            <div class="text-center">
                <img src="{% static 'images/ico.png' %}" alt="" width="150">
            </div>
            <h2 class="fw-bold text-center py-5">¡Bienvenido a WeeklyMenu!</h2>
        
            <!--- Formulario de login -->

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">Nombre de Usuario: </label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña: </label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
                <div class="my-3">
                    <span>¿No tienes cuenta? <a href="{% url 'sign_up' %}">Regístrate aquí</a></span>
                    <br>
                    
                </div>
            </form>
            <br><br>
        </div>
        </div>
      </div>
          <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>

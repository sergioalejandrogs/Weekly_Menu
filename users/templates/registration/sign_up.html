{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>WeeklyMenu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <style>
        body{
            background: #f7eabe;
            background: linear-gradient(to left, #d3f7be, #f7eabe);
        }
        .bg{
            padding-bottom: 500px;
            background-image: url("{% static 'images/register.jpg' %}");
            background-position: center;
        }
    </style>
  </head>
  <body>
    
    <div class="container w-75 bg-light mt-5 rounded shadow">
      <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

        </div>
      
        <div class="col bg-white p-5 rounded-end ">

            <div class="text-center">
                <img src="{% static 'images/ico.png' %}" alt="" width="100">
            </div>
            <h2 class="fw-bold text-center py-5">Crea tu cuenta en WeeklyMenu</h2>
            
            <!--- Formulario de registro -->

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">Nombre de Usuario: </label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Correo electrónico: </label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for="password1" class="form-label">Contraseña: </label>
                    <input type="password" class="form-control" name="password1">
                </div>
                <div class="mb-4">
                    <label for="password2" class="form-label">Confirma tu Contraseña: </label>
                    <input type="password" class="form-control" name="password2">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrar Datos</button>
                </div>
                <br>
                <div class="d-grid">
                    <a name="" id="" class="btn btn-dark" href="{% url 'login' %}" role="button">Regresar</a>
                </div>
            </form>
            <br><br>
        </div>
        </div>
      </div>
          <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
